<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attractive Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
     
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff;
      color: white;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      border-radius: 10px;
    }

    .cl7 { height: 50%; }
    .cl8 { height: 50%; }
    .cl16 { height: 40%; }
    .cl1517 { height: 30%; }

    body {
      background: linear-gradient(to right, #2f718d, #2cb2df, #cacdce);
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container mb-4">
    <div class="row text-center">
      <div class="col-4 bg-primary box">1</div>

      <div class="col-4">
        <div class="row">
          <div class="col bg-success box">2</div>
        </div>
        <div class="row mt-2">
          <div class="col bg-danger box">3</div>
        </div>
        <div class="row mt-2">
          <div class="col-4 bg-warning box">4</div>
          <div class="col-4 bg-info box">5</div>
          <div class="col-4 bg-secondary box">6</div>
        </div>
      </div>

      <div class="col-4">
        <div class="row">
          <div class="col bg-dark box cl7">7</div>
        </div>
        <div class="row mt-2">
          <div class="col bg-black box cl8">8</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row text-center">
      <div class="col-6">
        <div class="row">
          <div class="col bg-warning box cl7">9</div>
          <div class="col bg-primary box cl7">10</div>
        </div>
        <div class="row mt-2">
          <div class="col bg-success box cl8">11</div>
          <div class="col bg-secondary box cl8">12</div>
          <div class="col bg-dark box cl8">13</div>
        </div>
      </div>

      <div class="col-5 bg-black box">14</div>

      <div class="col-1">
        <div class="row">
          <div class="col bg-danger box cl1517">15</div>
        </div>
        <div class="row mt-2">
          <div class="col bg-warning box cl16">16</div>
        </div>
        <div class="row mt-2">
          <div class="col bg-info box cl1517">17</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
